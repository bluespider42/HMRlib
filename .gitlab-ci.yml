image: python:2.7

before_script:
    - pip install -U platformio
    - export PLATFORMIO_CI_SRC=examples/printData/printData.ino

stages:
  - build

mega2560:
    stage: build
    script:
        - platformio ci --lib="." --board=megaatmega2560

feather_m0:
    stage: build
    script:
        - platformio ci --lib="." --board=adafruit_feather_m0_usb

feather32u4:
    stage: build
    script:
        - platformio ci --lib="." --board=feather32u4

zero:
    stage: build
    script:
        - platformio ci --lib="." --board=zero

zeroUSB:
    stage: build
    script:
        - platformio ci --lib="." --board=zeroUSB
